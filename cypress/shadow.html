<!DOCTYPE html>
<html>
<head>
    <title>Visa Application Form</title>
    <style>
         body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #4c69ba;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #dddfe2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4c69ba;
            color: #fff;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }

        .success-message {
            background-color: #dff0d8;
            color: #3c763d;
            border-radius: 4px;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h2 class="header">Visa Application</h2>
        <div id="shadowContainer"></div>
        <div id="successMessage" class="success-message" style="display: none;">Registration successful!</div>
    </div>

    <script>
        const shadowContainer = document.getElementById("shadowContainer");
        const shadowRoot = shadowContainer.attachShadow({ mode: "open" });

        const formContent = `
            <form id="visaForm">
                <div class="form-group">
                    <label for="fullName" class="form-label">Full Name:</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="passportNumber" class="form-label">Passport Number:</label>
                    <input type="text" id="passportNumber" class="form-control" required>
                </div>

                <div class="form-group">
                    <label for="country" class="form-label">Country:</label>
                    <select id="country" class="form-control" required>
                        <option value="">Select Country</option>
                        <option value="usa">USA</option>
                        <option value="uk">UK</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="purpose" class="form-label">Purpose of Visit:</label>
                    <textarea id="purpose" class="form-control" required></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label">Gender:</label>
                    <div>
                        <input type="radio" id="genderMale" name="gender" value="male" required>
                        <label for="genderMale">Male</label>
                    </div>
                    <div>
                        <input type="radio" id="genderFemale" name="gender" value="female" required>
                        <label for="genderFemale">Female</label>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Visa Type:</label>
                    <div>
                        <input type="checkbox" id="visaTypeTourist" name="visaType" value="tourist">
                        <label for="visaTypeTourist">Tourist</label>
                    </div>
                    <div>
                        <input type="checkbox" id="visaTypeBusiness" name="visaType" value="business">
                        <label for="visaTypeBusiness">Business</label>
                    </div>
                </div>

                <button type="submit" class="btn">Submit</button>
            </form>
        `;

        shadowRoot.innerHTML = formContent;

        shadowRoot.getElementById("visaForm").addEventListener("submit", function(event) {
            event.preventDefault();
            // Perform form submission handling here

            // Show success message
            shadowRoot.getElementById("successMessage").style.display = "block";
        });
    </script>
</body>
</html>
